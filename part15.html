<!doctype html>
<html lang="en">
<head>
    <title>F20DV Lab 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>
        <h4 class="text-muted">Pie Chart</h4>
        <p class="lead">Calum Shepherd - H00292866</p>
        <hr />

        <!-- Exercise 28 -->
        <script>
            var data = [3, 4, 8, 12, 5, 3, 5, 2, 7, 8, 3, 5];

            const xSize  = 400;   const ySize  = 400;
            const margin = 40;
            const xMax   = xSize - margin*2;
            const yMax   = ySize - margin*2;

            // Append SVG Object to the Page
            const svg = d3.select("body")
                          .append("svg")
                          .attr('width',  xSize  )
                          .attr('height', ySize  )
                          .append("g")
                          .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");

            const radius = Math.min(xSize, ySize) / 2;

            var color = d3.scaleOrdinal(["#eae8ff","#e1dfed","#d8d5db","#c3c1c8","#adacb5","#8d8e99","#6d6f7c","#2d3142","#6f84a1","#b0d7ff", "#B7DBFF", "#BEDEFF"]);

            // Generate the pie
            var pie = d3.pie();

            // Generate the arcs
            var arc = d3.arc()
                  .innerRadius(0)
                  .outerRadius(radius);

            //Generate groups
            var arcs = svg.selectAll("arc")
                  .data(pie(data))
                  .enter()
                  .append("g")
                  .attr("class", "arc")

            //Draw arc paths
            arcs.append("path")
              .attr("fill", function(d, i) {
                return color(i);
              })
              .attr("d", arc);
        </script>
    </div>
</body>
</html>
