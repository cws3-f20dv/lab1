<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>
        <h4 class="text-muted">More Charts</h4>
        <p class="lead">Calum Shepherd - H00292866</p>
        <hr />

        <!-- Exercise 16 -->
        <script>
            const width  = 500;
            const height = 500;
            const shapeData = [10, 15, 20, 25, 30];
            const colors = ['#ffffcc','red','rgb(0,255,0)','#31a354','#006837']; // note different valid ways of specifying color

            const svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
            const g = svg.selectAll("g")
                .data(shapeData)
                .enter()
                .append("g")
                .attr("transform", function(d, i) { return "translate(0,0)"; });

            g.append("circle")
                .attr("cx", function(d, i) { return i*100 + 50; })
                .attr("cy", function(d, i) { return 100; })
                .attr("r", function(d) { return d*1.5; })
                .attr("fill", function(d, i) { return colors[i]; });

            // Add text to middle of shape
            g.append("text")
            .attr("y", 105)
            .attr("stroke", "teal")
            .attr("font-size", "12px")
            .attr("font-family", "sans-serif")
            .text(function(d)
            {
                return d;
            });
        </script>
        <hr/>
    </div>
</body>
</html>
