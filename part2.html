<!doctype html>
<html lang="en">
<head>
    <title>F20DV Lab 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>
        <h4 class="text-muted">D3 Familiarisation</h4>
        <p class="lead">Calum Shepherd - H00292866</p>
        <hr />

        <!-- Exercise  1 -->
        <script>
            console.log('d3.version:', d3.version);
        </script>
        <p>
            The version number contained in the <code>d3.version</code> property is 7.3.0 as of
            24 Jan 2022.
        </p>
        <hr />

        <!-- Exercise 2 -->
        <p id="para1">First paragraph</p>
        <p>Second paragraph</p>
        <script>
            d3.select("#para1").style("font-size", "16pt");
        </script>
        <hr />

        <!-- Exercise 3/4 -->
        <script>
            for (var i = 0; i < 10; i++) {
                let p = d3.select("div").append(
                    "p",
                );
                p.text("Iteration " + i)
                 .style("color", i < 5 ? "green" : "red")
                 .attr("id", "ex3-" + i);
            }
            d3.select("#ex3-0").text("Start").style("color", "purple");
        </script>
        <hr />

        <!-- Exercise 5 -->
        <script>
            d3.select("div").append("p").text("Hello World!").style("color", "green");
        </script>
        <hr />
    </div>
</body>
</html>
