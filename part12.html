<!doctype html>
<html lang="en">
<head>
    <title>F20DV Lab 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>
        <h4 class="text-muted">Line Chart & Markers</h4>
        <p class="lead">Calum Shepherd - H00292866</p>
        <hr />

        <script>
            /* Exercise 22 */
            /**
             * Draws a line chart.
             *
             * @param      {<type>}  data    The data
             */
            function drawChart(data)
            {
                // Set Dimensions
                const xSize  = 600;   const ySize  = 600;
                const margin = 40;
                const xMax   = xSize - margin*2;
                const yMax   = ySize - margin*2;

                // Get the 'limits' of the data - the full extent (mins and max)
                // so the plotted data fits perfectly
                const xExtent = d3.extent( data, d=>{ return d.x } );
                const yExtent = d3.extent( data, d=>{ return d.y } );

                // Append SVG Object to the Page
                var svg = d3.select("body")
                    .append("svg")
                    .attr('width',  xSize)
                    .attr('height', ySize)
                    .append("g")
                    .attr("transform","translate(" + margin + "," + margin + ")");

                // X Axes
                const x = d3.scaleLinear().domain([ xExtent[0], xExtent[1] ]).range([0, xMax]);
                // bottom x axis
                svg.append("g").attr("transform", "translate(0," + yMax + ")").call(d3.axisBottom(x)).attr('color', 'green');
                // top x axis
                svg.append("g").call(d3.axisTop(x));

                // Y Axes
                const y = d3.scaleLinear().domain([ yExtent[0], yExtent[1] ]).range([ yMax, 0]);
                // left y axis
                svg.append("g").call(d3.axisLeft(y));
                // right y axis
                svg.append("g").attr("transform", `translate(${yMax},0)`).call(d3.axisRight(y));

                // Add the line
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function(d) { return x(d.x)  })
                        .y(function(d) { return y(d.y)  })
                    );
            }

            // Create Random Points
            const numPoints = 100;
            const d      = [];
            for (let i = 0; i < numPoints; i++)  {
                d.push({ x: i/100, y: Math.sin( 6.2 * i/100) });
            }
            // Draw sine chart for ex. 22
            drawChart(d);

            /* Exercise 23 */
            d3.csv('https://raw.githubusercontent.com/cws3-f20dv/lab1/main/linechart.csv').then(function(d) {
                // Draw chart from random data in csv for ex. 23
                drawChart(d);
            });

            /* Exercise 24 */
            // Create Random Points
            const d2      = [];
            for (let i = 0; i < numPoints; i++)  {
                d2.push({ x: i/100, y: Math.cos( 6.2 * i/100) });
            }

            // Set Dimensions
            const xSize  = 600;   const ySize  = 600;
            const margin = 40;
            const xMax   = xSize - margin*2;
            const yMax   = ySize - margin*2;

            // Get the 'limits' of the data - the full extent (mins and max)
            // so the plotted data fits perfectly
            const xExtent = d3.extent( d2, d=>{ return d.x } );
            const yExtent = d3.extent( d2, d=>{ return d.y } );

            // Append SVG Object to the Page
            const svg = d3.select("body")
                .append("svg")
                .attr('width',  xSize  )
                .attr('height', ySize  )
                .append("g")
                .attr("transform","translate(" + margin + "," + margin + ")");

            // X Axes
            const x = d3.scaleLinear().domain([ xExtent[0], xExtent[1] ]).range([0, xMax]);
            // bottom x axis
            svg.append("g").attr("transform", "translate(0," + yMax + ")").call(d3.axisBottom(x)).attr('color', 'green');
            // top x axis
            svg.append("g").call(d3.axisTop(x));

            // Y Axes
            const y = d3.scaleLinear().domain([ yExtent[0], yExtent[1] ]).range([ yMax, 0]);
            // left y axis
            svg.append("g").call(d3.axisLeft(y));
            // right y axis
            svg.append("g").attr("transform", `translate(${yMax},0)`).call(d3.axisRight(y));

            // Add the lines
            svg.append("path")
            .datum(d)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.x)  })
                .y(function(d) { return y(d.y)  })
            );
            svg.append("path")
            .datum(d2)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.x)  })
                .y(function(d) { return y(d.y)  })
            );

            /* Exercise 25 */
            svg.selectAll("dot")
            .data(d)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d.x) } )
            .attr("cy", function (d) { return y(d.y) } )
            .attr("r", 5)
            .style("fill", "red");
            svg.selectAll("dot")
            .data(d2)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d.x) } )
            .attr("cy", function (d) { return y(d.y) } )
            .attr("r", 5)
            .style("fill", "green");

            /* Exercise 27
            Rounding function: https://stackoverflow.com/questions/11832914/how-to-round-to-at-most-2-decimal-places-if-necessary
             */
            svg.selectAll("dot")
            .data(d)
            .enter()
            .append("text")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y); })
            .attr("dy", ".35em")
            .text(function(d) { if (d.y < 0.6 && d.y > -0.6) return d.x + ", " + Math.round((d.y + Number.EPSILON) * 100) / 100; });
        </script>
    </div>
</body>
</html>
