<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>

        <hr />

        <!-- Exercise 6 -->
        <div class="firstDivs"></div>
        <div class="firstDivs"></div>
        <div class="firstDivs"></div>

        <script>
            let otherdata = [ {name:'test',  val:1, color:'red'},
                              {name:'other', val:2, color:'green'},
                              {name:'b',     val:3, color:'seven'} ];

            d3.select("body")
            .selectAll(".firstDivs")
            .data(otherdata)
            .text(function (d, i) {
                console.log("d.name: " + d.name);
                console.log("d.val:  " + d.val);
                console.log("d.color:  " + d.color);
                console.log("i: " + i);
                console.log("this: " + this);

                return 'cont:' + d.name + ';color:' + d.color ; // return value is used to set the 'text'
            });
        </script>
        <hr />

        <!-- Exercise 7 -->
        <div class="secondDivs"></div>
        <div class="secondDivs"></div>
        <div class="secondDivs"></div>
        <div class="secondDivs"></div>

        <script>
            let num = [10, 50, 100, 200];

            d3.select("body")
            .selectAll(".secondDivs")
            .data(num)
            .text(function (d, i) {
                return 'cont:' + d; // return value is used to set the 'text'
            })
            .style("color", function(d, i) {
                if (d >= 50 && d <= 100) {
                    return "red";
                } else {
                    return "yellow";
                }
                return 'blue';
            });
        </script>
        <hr />

        <!-- Exercise 8 -->
        <script>
            var myData = ["a", 4, 1, "b", 6, 2, 8, 9, "z"];

            var p = d3.select("div")
                    .selectAll("span")
                    .data(myData)
                    .enter()
                    .append('span')
                    .text(function (d, i) {
                        return d;
                    }).style("color", function(d, i) {
                        if (typeof d == "string") {
                            return "blue";
                        } else if (typeof d == "number") {
                            return "green";
                        }
                    });
        </script>
        <hr />
    </div>
</body>
