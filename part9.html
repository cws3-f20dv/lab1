<!doctype html>
<html lang="en">
<head>
    <title>F20DV Lab 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <div class="container my-4">
        <a href="index.html" class="btn btn-outline-secondary float-end">Back to Index</a>

        <h1>F20DV Lab 1</h1>
        <h4 class="text-muted">Domain, Scale & Range</h4>
        <p class="lead">Calum Shepherd - H00292866</p>
        <hr />

        <!-- Exercise 17 -->
        <script>
            const data = [50, 400, 300, 900, 250, 1000]

            const width     = 500;
            const barHeight = 20;
            const margin    = 1;

            var scale = d3.scaleLinear()
               .domain([d3.min(data), d3.max(data)])
               .range([50, 500]);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", barHeight * data.length);

            var g = svg.selectAll("g")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function (d, i) {
                  return "translate(0," + i * barHeight + ")";
                });

            g.append("rect")
               .attr("width", function (d) {
                 return scale(d);
               })
               .attr('fill', function(d)
                {   // Set colour based on data range
                    if (d<100) return 'green';
                    else if (d>500) return 'red';
                    else return 'blue';
                })
               .attr("height", barHeight - margin)

            g.append("text")
               .attr("x", function (d) { return (scale(d)); })
               .attr("y", barHeight / 2)
               .attr("dy", ".35em")
               .style('text-anchor', 'end')
               .text(function (d) { return d; });
        </script>
        <hr/>
    </div>
</body>
</html>
